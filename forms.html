<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div><div class="form-box">
    <h1>PickUp Form</h1>
    <br>
    <p>Book your next <b>waste removal</b> appointment the easy way and schedule online. Once you have submitted your request form, we will <b>contact you</b> to confirm your appointment.</p>
    <em>NOTE: Fields with an asterisk* are required.</em>
    <br><br>
    <form>
        <div class="form-group">
            <label for="name"> Name *</label>
            <input class="form-control" id="name" type="text" name="Name" />
        </div>
        <div class="form-group">
            <label for="text">Address *</label>
            <input class="form-control" id="email" type="text" name="Address" />
        </div>
        <div class="form-group">
            <label for="number">Pin Code *</label>
            <input class="form-control" id="email" type="number" name="Email" />
        </div>
        <div class="form-group">
            <label for="text">City *</label>
            <input class="form-control" id="email" type="text" name="Email" />
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input class="form-control" id="email" type="email" name="Email" />
        </div>
        <div class="form-group">
            <label for="tel">Phone no *</label>
            <input class="form-control" id="email" type="tel" name="Email" />
        </div>
        <div class="form-group">
            <label for="date">Date *</label>
            <input class="form-control" id="email" type="date" name="Email" />
        </div>
        <div class="form-group">
            <label for="time">Desired Time</label>
            <input class="form-control" id="email" type="time" name="Email" />
        </div>
        <div class="form-group">
            <label for="message">Description</label>
            <textarea class="form-control" id="message" name="Message"></textarea>
        </div>
        <br />
        <div>
            <input class="btn btn-primary" type="submit" onclick="alert('Your pickup is scheduled')" value="Submit" />
        </div>
    </form>
</div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
